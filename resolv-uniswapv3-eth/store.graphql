type PositionSnapshot @entity {
  id: ID!
  poolAddress: String!
  tickLower: BigInt!
  tickUpper: BigInt!
  owner: String!
  timestampMilli: BigInt!
  amount0: BigDecimal!
  amount1: BigDecimal!
  usdValue: BigDecimal!
}

type PoolArgs @entity {
  id: ID!
  sqrtPriceX96: BigInt!
  liquidity: BigInt!
  tick: BigInt!
}
